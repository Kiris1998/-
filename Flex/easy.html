<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* justify-content: space-between;space-around的区别 */
    /* align-self的应用 */
    .box{
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: space-around;
    }
    .item{
      background: black;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item" style="align-self: center"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>  
</body>
</html>
